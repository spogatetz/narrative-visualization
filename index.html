<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style>
    circle {
        fill: lightblue;
        stroke: black;
    }
</style>

<body onload='init()'>
    <svg width=300 height=300>
    </svg>
    <script>
        async function init() {
            var data = await d3.csv("https://flunky.github.io/cars2017.csv")
            console.log(data);
            var x = d3.scaleLog([10, 150], [0, 200]).base(10);
            var y = d3.scaleLog([10, 150], [200, 0]).base(10);

            var svg = d3.select("svg");

            svg.append("g")
                .attr("transform", "translate(50,50)")
                .selectAll("circle").data(data).enter().append("circle")
                .attr("cx", (d, i) => x(d.AverageCityMPG))
                .attr("cy", (d, i) => y(d.AverageHighwayMPG))
                .attr("r", (d, i) => parseInt(d.EngineCylinders) + 2)

            svg.append("g")
                .attr("transform", "translate(50,50)")
                .call(d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")))

            svg.append("g")
                .attr("transform", "translate(50,250)")
                .call(d3.axisBottom(x).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")))
        }
    </script>
</body>

</html>
