<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style>
    circle {
        fill: lightblue;
        stroke: black;
    }
</style>

<body onload='init()'>
    <svg width=1200 height=1000>
    </svg>
    <script>
        async function init() {
            var data = await d3.csv("honeyproduction.csv")
            console.log(data);
            var x = d3.scaleLinear([1998, 2012], [0, 1000]);
            var y = d3.scaleLinear([220000000, 140000000], [0, 800]);

            var svg = d3.select("svg");

            svg.append("g")
                .attr("transform", "translate(100,50)")
                .selectAll("circle").data(data).enter().append("circle")
                .attr("cx", (d, i) => x(d.year))
                .attr("cy", (d, i) => 100) // need to handle summing states
                .attr("r", 5)

            svg.append("g")
                .attr("transform", "translate(100,50)")
                .call(d3.axisLeft(y))

            svg.append("g")
                .attr("transform", "translate(100,850)")
                .call(d3.axisBottom(x).tickFormat(d3.format("~")))
        }
    </script>
</body>

</html>
